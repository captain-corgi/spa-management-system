name: Backend CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - customer-service
          - appointment-service
          - staff-service
          - branch-service
          - marketing-service
          - finance-service
          - analytics-service
    defaults:
      run:
        working-directory: ../../backend/services/${{ matrix.service }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Install dependencies
        run: go mod download
      - name: Run unit tests
        run: go test -v ./...
      - name: Build Docker image
        run: docker build -t ${{ matrix.service }}:ci .
      - name: Run Trivy security scan
        uses: aquasecurity/trivy-action@v0.16.0
        with:
          image-ref: ${{ matrix.service }}:ci
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  deploy:
    needs: build-test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - customer-service
          - appointment-service
          - staff-service
          - branch-service
          - marketing-service
          - finance-service
          - analytics-service
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set environment variables
        id: env
        run: |
          if [[ "${GITHUB_REF}" == "refs/heads/develop" ]]; then
            echo "::set-output name=env::dev"
            echo "::set-output name=namespace::spa-dev"
          elif [[ "${GITHUB_REF}" == "refs/heads/sit" ]]; then
            echo "::set-output name=env::sit"
            echo "::set-output name=namespace::spa-sit"
          elif [[ "${GITHUB_REF}" == "refs/heads/uat" ]]; then
            echo "::set-output name=env::uat"
            echo "::set-output name=namespace::spa-uat"
          elif [[ "${GITHUB_REF}" == "refs/heads/nft" ]]; then
            echo "::set-output name=env::nft"
            echo "::set-output name=namespace::spa-nft"
          elif [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            echo "::set-output name=env::prd"
            echo "::set-output name=namespace::spa-system"
          else
            echo "::set-output name=env::dev"
            echo "::set-output name=namespace::spa-dev"
          fi
      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:${{ steps.env.outputs.env }}-${{ github.sha }} .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:${{ steps.env.outputs.env }}-${{ github.sha }}
      - name: Deploy to Kubernetes
        if: steps.env.outputs.env != ''
        uses: azure/k8s-deploy@v5
        with:
          manifests: |
            ../../infrastructure/k8s/backend/${{ matrix.service }}-deployment.yaml
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:${{ steps.env.outputs.env }}-${{ github.sha }}
          namespace: ${{ steps.env.outputs.namespace }}
      - name: Notify on success
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Backend Deploy Success: ${{ matrix.service }} - ${{ steps.env.outputs.env | upper }}"
          to: ${{ secrets.NOTIFY_EMAIL }}
          body: "${{ matrix.service }} deployed successfully to ${{ steps.env.outputs.env | upper }}."
